name: Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: 'sbt'
    - name: Run tests
      run: sbt test
    - name: Upload dependency graph
      uses: scalacenter/sbt-dependency-submission@ab086b50c947c9774b70f39fc7f6e20ca2706c91sbt
    - name: Build one-jar
      run: sbt one-jar
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.2
      with:
        name: postgresql-to-sqlite
        path: target/scala-2.11/postgresql-to-sqlite*.jar
